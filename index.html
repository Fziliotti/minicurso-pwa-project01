    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(function(registration) {
            console.info(
              "O registro do service worker deu certo com o escopo: ",
              registration.scope
            );
          })
          .catch(function(err) {
            console.error("O registro do service worker não deu certo.. ", err);
          });
      }
    </script>
